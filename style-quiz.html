      padding: 0;
      box-sizing: border-box;
    }

    html, body, #root {
      height: 100%;
      overflow: hidden;

    body {

      color: #1a1a1a;

    .app-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(180deg, #f8f6f3 0%, #ebe6df 100%);

    .panel {

      border-radius: 20px;
      box-shadow:

      height: 100%;

      flex-direction: column;
      overflow: hidden;
      position: relative;

      padding: 28px 32px 0;

    .header-top {

      font-weight: 500;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #1a1a1a;
    }

    .step-indicator {
      font-size: 0.7rem;
      font-weight: 500;
      color: #999;
      letter-spacing: 1px;
    }

    .progress-bar {
      height: 2px;
      background: #f0ece6;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #c4b8a8;
      border-radius: 2px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .panel-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px 32px 28px;
      overflow: hidden;
    }

    .step-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      animation: stepIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes stepIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .step-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .step-subtitle {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 12px;
      font-weight: 400;
    }

    .multi-hint {
      font-size: 0.75rem;
      color: #b8a080;
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .multi-hint::before {
      content: '';
      width: 16px;
      height: 16px;
      border: 1.5px solid #b8a080;
      border-radius: 4px;
      display: inline-block;
      position: relative;

    .options-grid {

      flex-direction: column;
      gap: 10px;
      flex: 1;
      overflow-y: auto;
    }

    .option-btn {
      background: #ffffff;
      border: 1.5px solid #e8e4de;
      border-radius: 12px;
      padding: 18px 22px;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 400;
      color: #1a1a1a;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .option-btn:hover {
      border-color: #d0cbc3;
      background: #fdfcfb;
    }

    .option-btn:focus-visible {
      border-color: #1a1a1a;
      box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.08);

    .option-btn.selected {
      border-color: #1a1a1a;
      background: #faf9f7;
    }

    .option-btn.selected::after {
      content: '✓';
      font-size: 0.85rem;
      color: #1a1a1a;
      font-weight: 600;
    }

    .size-grid {

    .size-btn {
      padding: 16px 12px;
      text-align: center;
      justify-content: center;
    }

    .size-btn.selected::after {

    }

    .size-btn.selected {

      color: #2c2c2c;
      border-color: #c4b8a8;
    }

    .budget-grid {

    .budget-btn.selected {

      color: #2c2c2c;

    }

    .nav-btn.primary {

    }

    .nav-btn.primary:hover {

    }

    .outfit-title {

      font-weight: 500;
      color: #1a1a1a;

    .outfit-badge {
      font-size: 0.65rem;

    .outfit-items {

      color: #555;

      border-bottom: none;

      left: 0;

    .stylist-note {

      color: #888;
      font-style: italic;

    .outfit-actions {

      border: 1.5px solid #e8e4de;

    .outfit-btn.add-bag:hover {

    }

    .outfit-btn.book {

      color: #fff;
    }

    .booking-label {

      font-weight: 500;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 14px;

    .availability-note {
      font-size: 0.8rem;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 28px;
      padding: 14px 20px;

      border-radius: 10px;
      border: 1px solid #f0ece6;
    }

    .date-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .date-btn {
      background: #fff;
      border: 1.5px solid #e8e4de;
      border-radius: 12px;
      padding: 14px 10px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .date-btn .day-name {
      font-weight: 500;
      font-size: 0.85rem;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .date-btn .day-date {
      font-size: 0.7rem;
      color: #999;
    }

    .date-btn:hover:not(:disabled) {
      border-color: #d0cbc3;
      background: #fdfcfb;
    }

    .date-btn.selected {
      border-color: #c4b8a8;
      background: #e8e0d6;
    }

    .date-btn.selected .day-name,
    .date-btn.selected .day-date {
      color: #2c2c2c;
    }

    .date-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .time-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .time-btn {
      background: #fff;
      border: 1.5px solid #e8e4de;
      border-radius: 10px;
      padding: 16px 10px;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .time-btn:hover:not(:disabled) {
      border-color: #d0cbc3;
    }

    .time-btn.selected {
      border-color: #c4b8a8;
      background: #e8e0d6;
      color: #2c2c2c;
    }

    .time-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      text-decoration: line-through;
    }

    /* Confirmation */
    .confirmation-icon {
      width: 72px;
      height: 72px;
      background: #e8e0d6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px;
      color: #2c2c2c;
      font-size: 1.8rem;
    }

    .confirmation-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.75rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .confirmation-message {
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      margin-bottom: 32px;
    }

    .booking-summary {
      background: #faf9f7;
      border-radius: 14px;
      padding: 20px 24px;
      margin-bottom: 24px;
      border: 1px solid #f0ece6;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 0;
      font-size: 0.85rem;
      border-bottom: 1px solid #f0ece6;
    }

    .summary-row:last-child {
      border-bottom: none;
    }

    .summary-label {
      color: #999;
      font-weight: 400;
    }

    .summary-value {
      color: #1a1a1a;
      font-weight: 500;
      text-align: right;
      max-width: 60%;
    }

    .home-link {
      display: block;
      text-align: center;
      color: #1a1a1a;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      transition: background 0.2s;
    }

    .home-link:hover {
      background: #faf9f7;
    }

    /* Mobile full height */
    @media (max-width: 520px) {
      .app-container {
        padding: 0;
        background: #fff;
      }

      .panel {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .panel-header {
        padding: 20px 24px 0;
      }

      .panel-content {
        padding: 32px 24px 24px;
      }

      .panel-footer {
        padding: 0 24px 28px;

      .results-scroll {
        margin: 0 -24px;

      }

      .step-title {

    @media (max-height: 700px) {
      .panel-content {
        padding: 28px 32px 20px;
      }

      .step-title {

        margin-bottom: 6px;

      }

  </style>

  <script type="text/babel">
    const { useState, useCallback, useMemo } = React;

    // ============================================
    // MOCK DATA - Replace with real product API
    // ============================================
    const MOCK_OUTFITS = [
      {
        id: 1,
        title: "Effortless Everyday",
        badge: "Editor's Pick",
        items: [
          "Relaxed linen blend trousers",

        ],
        note: "Perfect for coffee runs and casual lunches. Neutral palette, zero effort, maximum style."
      },
      {

        badge: "Best Seller",

        ],
        note: "Means business but still feels like you. Swap boots for trainers after hours."
      },
      {
        id: 3,
        title: "Weekend Ready",
        badge: "New In",
        items: [
          "Wide leg jeans",
          "Chunky knit cardigan",
          "Basic white tee",
          "Canvas tote"
        ],
        note: "Relaxed, not lazy. Layer up for markets or keep it simple for brunch."
      }
    ];

    // ============================================
    // BOOKING CONFIG
    // ============================================
    const AVAILABLE_DAYS = [1, 3, 5]; // Monday, Wednesday, Friday
    const AVAILABLE_TIMES = ["12:00", "13:00", "14:00", "15:00"];
    const TIME_LABELS = {
      "12:00": "12pm",
      "13:00": "1pm",
      "14:00": "2pm",
      "15:00": "3pm"
    };

    // ============================================
    // STEP CONFIGURATION
    // ============================================
    const STEPS = {
      OCCASION: 0,
      FIT: 1,
      COLOUR: 2,
      BUDGET: 3,
      SIZE: 4,
      BOOKING: 5,
      CONFIRMATION: 6
    };

    const TOTAL_QUIZ_STEPS = 5;

    // ============================================
    // MAIN APP COMPONENT
    // ============================================
    function StyleQuizApp() {
      const [currentStep, setCurrentStep] = useState(STEPS.OCCASION);
      const [answers, setAnswers] = useState({
        occasion: [],
        fit: [],
        colour: [],
        budget: null,
        size: null,
        customSize: ""
      });
      const [booking, setBooking] = useState({
        date: null,
        time: null,
        name: '',
        phone: ''
      });

      const progress = useMemo(() => {
        if (currentStep >= STEPS.RESULTS) return 100;
        return ((currentStep + 1) / TOTAL_QUIZ_STEPS) * 100;
      }, [currentStep]);

      const canProceed = useMemo(() => {
        switch (currentStep) {
          case STEPS.OCCASION: return answers.occasion.length > 0;
          case STEPS.FIT: return answers.fit.length > 0;
          case STEPS.COLOUR: return answers.colour.length > 0;
          case STEPS.BUDGET: return !!answers.budget;
          case STEPS.SIZE: return !!answers.size && (answers.size !== "Other" || answers.customSize.trim());
          case STEPS.BOOKING: return !!booking.date && !!booking.time && booking.name.trim() && booking.phone.trim();
          default: return false;
        }
      }, [currentStep, answers, booking]);

      const toggleMultiAnswer = useCallback((field, value) => {
        setAnswers(prev => {
          const current = prev[field];
          if (current.includes(value)) {
            return { ...prev, [field]: current.filter(v => v !== value) };
          } else {
            return { ...prev, [field]: [...current, value] };
          }
        });
      }, []);

      const setSingleAnswer = useCallback((field, value) => {
        setAnswers(prev => ({ ...prev, [field]: value }));
      }, []);

      const handleNext = useCallback(async () => {
        if (currentStep < STEPS.CONFIRMATION) {
          // Save booking when confirming
          if (currentStep === STEPS.BOOKING) {
            const submission = {
              id: Date.now().toString(),
              createdAt: new Date().toISOString(),
              customer: {
                name: booking.name,
                phone: booking.phone
              },
              booking: {
                date: booking.date?.toISOString(),
                time: booking.time
              },
              answers: {
                occasion: answers.occasion,
                fit: answers.fit,
                colour: answers.colour,
                budget: answers.budget,
                size: answers.size === "Other" ? answers.customSize : answers.size
              },
              status: 'pending'
            };

            // Save to Firebase for real-time sync across all admin devices
            try {
              await db.collection('bookings').add({
                ...submission,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              console.log('Booking saved to Firebase');
            } catch (error) {
              console.error('Error saving booking to Firebase:', error);
              // Fallback to localStorage if Firebase fails
              const existing = JSON.parse(localStorage.getItem('studioBookings') || '[]');
              existing.push(submission);
              localStorage.setItem('studioBookings', JSON.stringify(existing));
            }
          }
          setCurrentStep(prev => prev + 1);
        }
      }, [currentStep, booking, answers]);

      const handleBack = useCallback(() => {
        if (currentStep > STEPS.OCCASION) {
          setCurrentStep(prev => prev - 1);
        }
      }, [currentStep]);


      // Generate next available dates (Mon, Wed, Fri only)
      const availableDates = useMemo(() => {
        const dates = [];
        const today = new Date();
        let checkDate = new Date(today);

        while (dates.length < 6) {
          checkDate.setDate(checkDate.getDate() + 1);
          if (AVAILABLE_DAYS.includes(checkDate.getDay())) {
            dates.push(new Date(checkDate));
          }
        }
        return dates;
      }, []);

      const formatDate = (date) => {
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        return {
          dayName: days[date.getDay()],
          dayDate: `${date.getDate()} ${months[date.getMonth()]}`
        };
      };

      const formatBookingDate = (date) => {
        if (!date) return "";
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        return date.toLocaleDateString('en-GB', options);
      };

      const formatArrayAnswer = (arr) => {
        if (!arr || arr.length === 0) return "—";
        return arr.join(", ");
      };

      const stepLabels = ["Occasion", "Fit", "Colour", "Budget", "Size"];

      return (
        <div className="app-container">
          <div className="panel" role="main" aria-label="Style Quiz">
            <div className="panel-header">
              <div className="header-top">
                <div className="logo">Studio Style MCR</div>
                {currentStep < STEPS.RESULTS && (
                  <div className="step-indicator">
                    {currentStep + 1} / {TOTAL_QUIZ_STEPS}
                  </div>
                )}
              </div>
              {currentStep < STEPS.CONFIRMATION && (
                <div className="progress-bar" role="progressbar" aria-valuenow={progress} aria-valuemin="0" aria-valuemax="100">
                  <div className="progress-fill" style={{ width: `${progress}%` }} />
                </div>
              )}
            </div>

            <div className="panel-content">
              {/* Step 1: Occasion */}
              {currentStep === STEPS.OCCASION && (
                <div className="step-container" key="occasion">
                  <h1 className="step-title">What's the occasion?</h1>
                  <p className="step-subtitle">What are you dressing for?</p>
                  <p className="multi-hint">Select all that apply</p>
                  <div className="options-grid">
                    {["Everyday", "Work", "Event", "Holiday"].map(option => (
                      <button
                        key={option}
                        className={`option-btn ${answers.occasion.includes(option) ? 'selected' : ''}`}
                        onClick={() => toggleMultiAnswer('occasion', option)}
                        aria-pressed={answers.occasion.includes(option)}
                      >
                        {option}
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* Step 2: Fit */}
              {currentStep === STEPS.FIT && (
                <div className="step-container" key="fit">
                  <h1 className="step-title">How do you like the fit?</h1>
                  <p className="step-subtitle">Your comfort zone</p>
                  <p className="multi-hint">Select all that apply</p>
                  <div className="options-grid">
                    {["Relaxed", "Structured", "Fitted", "Oversized"].map(option => (
                      <button
                        key={option}
                        className={`option-btn ${answers.fit.includes(option) ? 'selected' : ''}`}
                        onClick={() => toggleMultiAnswer('fit', option)}
                        aria-pressed={answers.fit.includes(option)}
                      >
                        {option}
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* Step 3: Colour */}
              {currentStep === STEPS.COLOUR && (
                <div className="step-container" key="colour">
                  <h1 className="step-title">Colour palette?</h1>
                  <p className="step-subtitle">What speaks to you</p>
                  <p className="multi-hint">Select all that apply</p>
                  <div className="options-grid">
                    {["Neutrals", "Soft tones", "Brights", "Black only"].map(option => (
                      <button
                        key={option}
                        className={`option-btn ${answers.colour.includes(option) ? 'selected' : ''}`}
                        onClick={() => toggleMultiAnswer('colour', option)}
                        aria-pressed={answers.colour.includes(option)}
                      >
                        {option}
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* Step 4: Budget */}
              {currentStep === STEPS.BUDGET && (
                <div className="step-container" key="budget">
                  <h1 className="step-title">Budget range?</h1>
                  <p className="step-subtitle">No judgement here</p>
                  <div className="budget-grid">
                    {["£", "££", "£££"].map(option => (
                      <button
                        key={option}
                        className={`option-btn budget-btn ${answers.budget === option ? 'selected' : ''}`}
                        onClick={() => setSingleAnswer('budget', option)}
                        aria-pressed={answers.budget === option}
                        aria-label={`Budget level ${option.length}`}
                      >
                        {option}
                      </button>
                    ))}
                  </div>
                </div>
              )}

              {/* Step 5: Size */}
              {currentStep === STEPS.SIZE && (
                <div className="step-container" key="size">
                  <h1 className="step-title">Your size?</h1>
                  <p className="step-subtitle">UK dress size</p>
                  <div className="size-grid">
                    {["6", "8", "10", "12", "14", "16", "18", "Other"].map(option => (
                      <button
                        key={option}
                        className={`option-btn size-btn ${answers.size === option ? 'selected' : ''}`}
                        onClick={() => setSingleAnswer('size', option)}
                        aria-pressed={answers.size === option}
                      >
                        {option === "Other" ? "+" : option}
                      </button>
                    ))}
                  </div>
                  {answers.size === "Other" && (
                    <div className="other-input-container">
                      <input
                        type="text"
                        className="other-input"
                        placeholder="Enter your size..."
                        value={answers.customSize}
                        onChange={(e) => setSingleAnswer('customSize', e.target.value)}
                        aria-label="Custom size input"
                        autoFocus
                      />
                    </div>
                  )}
                </div>
              )}

              {/* Step 6: Booking */}
              {currentStep === STEPS.BOOKING && (
                <div className="step-container" key="booking">
                  <h1 className="step-title">Book Session</h1>
                  <p className="step-subtitle">1 hour with Joanne, owner & stylist</p>

                  <div className="booking-section">
                    <div className="booking-label">Your details</div>
                    <input
                      type="text"
                      className="other-input"
                      placeholder="Your name"
                      value={booking.name}
                      onChange={(e) => setBooking(prev => ({ ...prev, name: e.target.value }))}
                      style={{ marginBottom: '10px' }}
                    />
                    <input
                      type="tel"
                      className="other-input"
                      placeholder="Phone number"
                      value={booking.phone}
                      onChange={(e) => setBooking(prev => ({ ...prev, phone: e.target.value }))}
                    />
                  </div>

                  <div className="booking-section">
                    <div className="booking-label">Select a day</div>
                    <div className="date-grid">
                      {availableDates.slice(0, 6).map((date, i) => {
                        const { dayName, dayDate } = formatDate(date);
                        const isAvailable = AVAILABLE_DAYS.includes(date.getDay());
                        const isSelected = booking.date?.toDateString() === date.toDateString();
                        return (
                          <button
                            key={i}
                            className={`date-btn ${isSelected ? 'selected' : ''}`}
                            onClick={() => setBooking(prev => ({ ...prev, date }))}
                            disabled={!isAvailable}
                            aria-pressed={isSelected}
                            aria-label={`${dayName} ${dayDate}`}
                          >
                            <div className="day-name">{dayName}</div>
                            <div className="day-date">{dayDate}</div>
                          </button>
                        );
                      })}
                    </div>
                  </div>

                  <div className="booking-section">
                    <div className="booking-label">Select a time</div>
                    <div className="time-grid">
                      {AVAILABLE_TIMES.map(time => {
                        const isSelected = booking.time === time;
                        return (
                          <button
                            key={time}
                            className={`time-btn ${isSelected ? 'selected' : ''}`}
                            onClick={() => setBooking(prev => ({ ...prev, time }))}
                            aria-pressed={isSelected}
                            aria-label={TIME_LABELS[time]}
                          >
                            {TIME_LABELS[time]}
                          </button>
                        );
                      })}
                    </div>
                  </div>
                </div>
              )}

              {/* Step 8: Confirmation */}
              {currentStep === STEPS.CONFIRMATION && (
                <div className="step-container" key="confirmation">
                  <div className="confirmation-icon">✓</div>
                  <h1 className="confirmation-title">You're booked</h1>
                  <p className="confirmation-message">
                    Thanks — Joanne will confirm your session shortly.
                  </p>

                  <div className="booking-summary">
                    <div className="summary-row">
                      <span className="summary-label">Name</span>
                      <span className="summary-value">{booking.name}</span>
                    </div>
                    <div className="summary-row">
                      <span className="summary-label">Phone</span>
                      <span className="summary-value">{booking.phone}</span>
                    </div>
                    <div className="summary-row">
                      <span className="summary-label">Date</span>
                      <span className="summary-value">{formatBookingDate(booking.date)}</span>
                    </div>
                    <div className="summary-row">
                      <span className="summary-label">Time</span>
                      <span className="summary-value">{TIME_LABELS[booking.time]} (UK)</span>
                    </div>
                    <div className="summary-row">
                      <span className="summary-label">Occasion</span>
                      <span className="summary-value">{formatArrayAnswer(answers.occasion)}</span>
                    </div>
                    <div className="summary-row">
                      <span className="summary-label">Fit</span>
                      <span className="summary-value">{formatArrayAnswer(answers.fit)}</span>
                    </div>
                    <div className="summary-row">
                      <span className="summary-label">Colours</span>
                      <span className="summary-value">{formatArrayAnswer(answers.colour)}</span>
                    </div>
                    <div className="summary-row">
                      <span className="summary-label">Budget</span>
                      <span className="summary-value">{answers.budget}</span>
                    </div>
                    <div className="summary-row">
                      <span className="summary-label">Size</span>
                      <span className="summary-value">
                        {answers.size === "Other" ? answers.customSize : `UK ${answers.size}`}
                      </span>
                    </div>
                  </div>

                  <a href="index.html" className="home-link">
                    ← Back to home
                  </a>
                </div>
              )}
            </div>

            {/* Navigation Footer */}
            {currentStep < STEPS.BOOKING && (
              <div className="panel-footer">
                {currentStep > STEPS.OCCASION && (
                  <button
                    className="nav-btn secondary"
                    onClick={handleBack}
                    aria-label="Go back"
                  >
                    Back
                  </button>
                )}
                <button
                  className="nav-btn primary"
                  onClick={handleNext}
                  disabled={!canProceed}
                  aria-label="Continue"
                >
                  {currentStep === STEPS.SIZE ? "Book Session" : "Continue"}
                </button>
              </div>
            )}

            {currentStep === STEPS.BOOKING && (
              <div className="panel-footer">
                <button
                  className="nav-btn secondary"
                  onClick={handleBack}
                  aria-label="Go back"
                >
                  Back
                </button>
                <button
                  className="nav-btn primary"
                  onClick={handleNext}
                  disabled={!canProceed}
                  aria-label="Confirm booking"
                >
                  Confirm
                </button>
              </div>
            )}
          </div>
        </div>
      );
    }

    // ============================================
    // RENDER APP
    // ============================================
    ReactDOM.createRoot(document.getElementById('root')).render(<StyleQuizApp />);

    // ============================================

    //    }).then(r => r.json());

    //    In handleNext (confirmation step), send booking to calendar/CRM
    //    Example: await fetch('/api/bookings', {
    //      method: 'POST',
    //      body: JSON.stringify({ ...booking, ...answers })
    //    });
    //
    // 3. ADD TO BAG:
    //    In handleAddToBag, connect to your cart system
    //    Example: await addToCart(outfit.productIds);
    //
    // 4. AVAILABILITY:
    //    Fetch real availability from booking system
    //    Example: const slots = await fetch('/api/availability').then(r => r.json());

  </script>
